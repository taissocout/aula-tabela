<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tutorial Completo de √Åudio em HTML</title>

    <!--
        IMPORTANTE:
        charset UTF-8 garante que s√≠mbolos, acentos e emojis funcionem corretamente
    -->
</head>
<body>

    <!-- ========================================================= -->
    <!-- üéß TUTORIAL COMPLETO: TAG <audio> EM HTML                  -->
    <!-- ========================================================= -->

    <h1>üéß Tutorial de √Åudio em HTML</h1>

    <!-- ========================================================= -->
    <!-- 1Ô∏è‚É£ EXEMPLO B√ÅSICO COM CONTROLES                           -->
    <!-- ========================================================= -->
    <!--
        controls  ‚Üí mostra bot√µes de play, pause e volume
        src       ‚Üí caminho do arquivo de √°udio
    -->
    <audio src="audio/som.mp3" controls></audio>


    <!-- ========================================================= -->
    <!-- 2Ô∏è‚É£ FORMA CORRETA (COM <source>)                           -->
    <!-- ========================================================= -->
    <!--
        Usar <source> permite v√°rios formatos
        O navegador escolhe o que ele suporta
    -->
    <audio controls>
        <source src="audio/som.mp3" type="audio/mpeg">
        <source src="audio/som.ogg" type="audio/ogg">
        Seu navegador n√£o suporta √°udio.
    </audio>


    <!-- ========================================================= -->
    <!-- 3Ô∏è‚É£ AUTOPLAY (‚ö†Ô∏è BLOQUEADO SE N√ÉO ESTIVER MUTED)           -->
    <!-- ========================================================= -->
    <!--
        autoplay ‚Üí tenta iniciar sozinho
        muted    ‚Üí OBRIGAT√ìRIO para autoplay funcionar nos navegadores
    -->
    <audio autoplay muted>
        <source src="audio/som.mp3" type="audio/mpeg">
    </audio>


    <!-- ========================================================= -->
    <!-- 4Ô∏è‚É£ LOOP (REPETE INFINITAMENTE)                            -->
    <!-- ========================================================= -->
    <!--
        loop ‚Üí quando o √°udio termina, recome√ßa
        Muito usado para m√∫sica de fundo
    -->
    <audio controls loop>
        <source src="audio/som.mp3" type="audio/mpeg">
    </audio>


    <!-- ========================================================= -->
    <!-- 5Ô∏è‚É£ PRELOAD (CONTROLE DE CARREGAMENTO)                     -->
    <!-- ========================================================= -->
    <!--
        preload="auto"     ‚Üí carrega tudo
        preload="metadata" ‚Üí carrega s√≥ informa√ß√µes (RECOMENDADO)
        preload="none"     ‚Üí s√≥ carrega ao clicar
    -->
    <audio controls preload="metadata">
        <source src="audio/som.mp3" type="audio/mpeg">
    </audio>


    <!-- ========================================================= -->
    <!-- 6Ô∏è‚É£ √ÅUDIO INVIS√çVEL (SOM DE FUNDO)                         -->
    <!-- ========================================================= -->
    <!--
        Sem controls ‚Üí n√£o aparece na tela
        Ideal para jogos e ambientes interativos
    -->
    <audio autoplay loop muted>
        <source src="audio/som.mp3" type="audio/mpeg">
    </audio>


    <!-- ========================================================= -->
    <!-- 7Ô∏è‚É£ CONTROLE VIA JAVASCRIPT                                -->
    <!-- ========================================================= -->
    <!--
        O √°udio recebe um ID para ser controlado pelo JS
    -->
    <audio id="meuAudio">
        <source src="audio/som.mp3" type="audio/mpeg">
    </audio>

    <button onclick="playAudio()">Play</button>
    <button onclick="pauseAudio()">Pause</button>

    <script>
        /*
            M√©todos importantes:
            play()        ‚Üí toca o √°udio
            pause()       ‚Üí pausa
            volume        ‚Üí 0.0 a 1.0
            currentTime   ‚Üí pula para um segundo espec√≠fico
            loop          ‚Üí true / false
            muted         ‚Üí true / false
        */

        const audio = document.getElementById("meuAudio");

        function playAudio() {
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }

        // Exemplos extras (comentados):
        // audio.volume = 0.5;
        // audio.currentTime = 10;
        // audio.loop = true;
        // audio.muted = false;
    </script>


    <!-- ========================================================= -->
    <!-- 8Ô∏è‚É£ EVENTOS DO √ÅUDIO                                      -->
    <!-- ========================================================= -->
    <!--
        Eventos √∫teis:
        play        ‚Üí quando come√ßa
        pause       ‚Üí quando pausa
        ended       ‚Üí quando termina
        timeupdate  ‚Üí enquanto toca
    -->
    <script>
        audio.addEventListener("play", () => {
            console.log("√Åudio iniciou");
        });

        audio.addEventListener("ended", () => {
            console.log("√Åudio terminou");
        });
    </script>


    <!-- ========================================================= -->
    <!-- 9Ô∏è‚É£ PEGADINHAS IMPORTANTES                                 -->
    <!-- ========================================================= -->
    <!--
        ‚ùå Autoplay sem muted N√ÉO funciona
        ‚ùå Caminho errado (audio/ ‚â† Audio/)
        ‚ùå Formato n√£o suportado
        ‚úÖ MP3 √© o mais compat√≠vel
    -->


    <!-- ========================================================= -->
    <!-- üîö FIM DO TUTORIAL                                        -->
    <!-- ========================================================= -->

</body>
</html>
