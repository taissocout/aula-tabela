<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Responsivas com <picture></title>
    <style>
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Imagens Responsivas com &lt;picture&gt;</h1>

    <picture>
        <!-- Desktop grande -->
        <source media="(min-width: 1024px)"
                srcset="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg">
        <!-- Tablet -->
        <source media="(min-width: 600px)"
                srcset="https://images.pexels.com/photos/4587994/pexels-photo-4587994.jpeg">
        <!-- Mobile -->
        <img src="https://images.pexels.com/photos/1805164/pexels-photo-1805164.jpeg"
             alt="Um cachorro feliz">
    </picture>

</body>
</html>
