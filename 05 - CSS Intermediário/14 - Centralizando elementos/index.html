<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando Elementos</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Centralização com line-height -->
    <div class="texto-centralizado-1">
        Texto Centralizado
    </div>

    <!-- Centralização absoluta com transform -->
    <div class="container">
        <p class="texto-centralizado-2">
            Texto centralizado
        </p>
    </div>

    <!-- Centralização com margin auto -->
    <div class="container">
        <button class="btn alinhado-margin-auto">
            Um botão
        </button>
    </div>

    <!-- Centralização absoluta de botão -->
    <div class="container">
        <button class="btn alinhado-absolute">
            Um botão
        </button>
    </div>

</body>

</html>
