<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Check Box, Radio</h1>


    <h3>linguagens de Programação</h3>
    <label for="c#">C#</label>
    <input type="checkbox" id="c#" name="linguagens" checked>
    <br>
    <label for="javascript">JavaScript</label>
    <input type="checkbox" id="javascript" name="linguagens">
    <br>
    <br>

    <h3>Sim ou Não</h3>
    <label for="sim">Sim</label>
    <input type="radio" name="genero" id="sim" checked>
    <br>
    <label for="não">Não</label>
    <input type="radio" name="genero" id="não">


</body>

</html>
