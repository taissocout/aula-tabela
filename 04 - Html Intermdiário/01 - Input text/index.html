<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text</title>
</head>

<body>

    <h1>Input Text</h1>
    <input type="text" value="Valor"> <!--Text é um input de texto-->
    <!--Valor é o que o input pode carregar de padrão ao ser iniciado-->
    <input type="text" name="nome" placeholder="Nome" id="nome"> <!-- Id indentificador de input-->
    <input type="text" name="email" placeholder="Digite seu email"
        id="email"><!-- Placeholder é a configuração que definde uma informação que não vai ser enviada ex: Digite seu nome aqui-->

</body>

</html>
