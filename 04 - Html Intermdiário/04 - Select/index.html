<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Select</h1>

    <h3>Escolha apenas um Carro</h3>
    <label for="carros">Carros</label>
    <select id="filmes" name="carros" id="carros">
        <option value=" " selected>Selecione um Carro</option>
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="ford">Ford</option>
        <option value="audi">Audi</option>
    </select>

        <h3>Escolha Multiples Carro</h3>
    <label for="carros">Carros</label>
    <select id="filmes" name="carros" id="carros" multiple>
        <option value=" ">Selecione um Carro</option>
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="ford">Ford</option>
        <option value="audi">Audi</option>
    </select>
</body>

</html>
