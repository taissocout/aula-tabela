<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

<body>
    <h1>Input Number Password e Submit</h1>
    <label for="numero">Numero</label>
    <input id="numero" type="number" value="10"> <!--Number é um input de número-->
    <br><br>
    <label for="senha">Senha</label>
    <input type="password" name="senha" placeholder="Senha" id="senha"> <!--Password é um input de senha-->
    <input id="senha" type="submit" value="Enviar"> <!--Submit é um input de envio-->
</body>

</html>
